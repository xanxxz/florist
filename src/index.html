<!DOCTYPE html>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

  <main class="main">
    <nav class="categories">

        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">
            <span class="categories__button-text">
              Сухоцветы
            </span>
          </button>
        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">
            <span class="categories__button-text">
              Оформление подарков
            </span>
          </button>
        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">

            </span>
          </button>
        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">
            <span class="categories__button-text">
              Корзины цветочные
            </span>
          </button>
        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">
            <span class="categories__button-text">
              Озеленение
            </span>
          </button>
        </li>
        <li class="categories__list-item">
          <button class="button categories__button" type="button">
            <span class="categories__button-text">
              Декор
            </span>
          </button>
        </li>
      </ul>
    </nav>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Букеты</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Оформление праздника</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Сухоцветы</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Оформление подарков</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Мох</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Корзины фруктовые</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Корзины цветочные</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Озеленение</h2>
    </section>
    <section class="burger-menu">
      <h2 class="burger-menu__title">Декор</h2>
    </section>
    <footer class="footer">
      <address class="address">
        <ul class="left-footer">
          <li class="left-footer__logo">
            <h2 class="left-footer__title">Вязаночка </h2>
            <img
              class="left-footer__image"

            />
          </li>
          <li class="left-footer__text">

          </li>
          <li>
            <p class="center-footer__tel">
              <a class="tel" href="tel: +79372522242" type="tel">
                +7(937)252-22-42
              </a>
            </p>
          </li>
        </ul>
        <ul class="right-footer">
          <li>
            <h2 class="common-footer__title">Мы в соцсетях</h2>
          </li>
          <li class="right-footer__links">
            <a href="https://vk.com/epil3pticc" type="link" target="blank">
              <img
                class="rot"
                src="./svg/vk.svg"
                alt="Вконтакте"
                loading="lazy"
              />
            </a>
            <a href="https://t.me/sssvam2" type="link" target="blank">
              <img
                class="rot"
                src="./svg/tg.svg"
                alt="Telegram"
                loading="lazy"
              />
            </a>
          </li>
        </ul>
      </address>
    </footer>
    </main>
  </body>
</html>
